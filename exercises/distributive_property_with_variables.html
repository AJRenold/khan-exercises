<!DOCTYPE html>
<html data-require="math math-format">
<head>
	<meta charset="UTF-8" />
	<title>Distributive property with variables</title>
	<script src="../khan-exercise.js"></script>
	<script type="text/javascript">
		function color( str, blue ) {
			var pre = "";

			if ( typeof str === "number" && str < 0 ) {
				pre = "-";
				str = Math.abs( str );
			} else if ( typeof str === "string" && str.indexOf( "-" ) === 0 ) {
				pre = "-";
				str = str.slice( 1 );
			}

			return pre + "\\color{" + ( blue ? "blue" : "green" ) + "}{" + str + "}";
		}
	</script>
</head>
<body>
	<div class="exercise">
		<div class="vars">

			<var id="LETTERS">"abcdefghijklmnpqrstuvwxyz"</var>
			<var id="LETTER">randRange( 0, LETTERS.length - 2 )</var>
			<var id="X">LETTERS[ LETTER + 0 ]</var>
			<var id="Y">LETTERS[ LETTER + 1 ]</var>

		</div>

		<div class="problems">
			<!-- A(x + y) + B -->
			<div id="xPlusB">
				<div class="vars">
					<var id="A">randRangeNonZero( -10, 10 )</var>
					<var id="B">randRangeNonZero( -10, 10 )</var>
				</div>
				
				<p class="problem"><code><var>A</var>(<var>plus( X, B )</var>)</code></p>
				<p class="question">Use the distributive property to simplify the equation.</p>
				<p class="solution"><var>plus( A+X, A+B )</var></p>
			</div>
			
			<!-- A + (x + B) + C -->
			<!-- A(x + B) + C(D + x) -->
			<!-- A(x + B) + Cx -->
		</div>
		
	</div>
</body>
</html>
