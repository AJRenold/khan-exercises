<!DOCTYPE html>
<html data-require="math">
<head>
	<title>Adding and subtracting negative numbers</title>
	<script src="../khan-exercise.js"></script>
</head>
<body>
	<div class="exercise">
		<div class="vars">
			<var id="A">(random() > 0.5? -1:1) * randRange(1,9)</var>
			<var id="B">(random() > 0.5? -1:1) * randRange(1,9)</var>
		</div>

		<div class="problems">
			<div id="original">
				<div class="vars">
					<var id="OP">"+"</var>
				</div>
				<p class="question"><var>A</var> <var>OP</var> <var>B</var></p> 
				<div class="solution"><var>A+B</var></div>
				<div class="hints">
					<p data-if="B < 0 " class="hint1">+(<var>B</var>) = -<var>B*-1</var></p>
					<p class="hint2"><var>A</var> <var>OP</var> <var>B</var> = <var>A+B</var></p>
				</div>
			</div>
			<div data-type="original">
				<div class="vars">
					<var id="OP">"-"</var>
				</div>
				<p class="question"><var>A</var> <var>OP</var> <var>B</var></p> 
				<div class="solution"><var>A-B</var></div>
				<div class="hints">
					<p data-if="B < 0 " class="hint1">-(<var>B</var>) = +<var>B*-1</var></p>
					<p class="hint2"><var>A</var> <var>OP</var> <var>B</var> = <var>A-B</var></p>
				</div>
			</div>
		</div>
		<div class="hints">
			<p class="hint1"></p>
			<p class="hint2"></p>
		</div>
	</div>
</body>
</html>
